<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>may tinhbbrbrbbbrb</title>
	</head>
	<body>
		<h1>THE CALULATOR 3000</h1>
		<img class="sike" src="https://media.tenor.com/images/96fc1a29beb41f25ba1f316b4628a7b5/tenor.gif" alt="">
		<img class="sike3" src="https://media2.giphy.com/media/YjHtqAFrvbpXY3hhPn/giphy.gif?cid=6c09b952966366ad55edba881c2b07a035b6d40601a6df2c&rid=giphy.gif&ct=s" alt="">
		<div id="calculator">
			<div data-previous-operand class="previous-operand"></div>
			<div data-current-operand id="display" class="current-operand">THEY ARE BACK!!!</div>
			<div class="row">
				<div class="button-wrapper"><button data-number class="button">7</button></div>
				<div class="button-wrapper"><button data-number class="button">8</button></div>
				<div class="button-wrapper"><button data-number class="button">9</button></div>
				<div class="button-wrapper"><button data-delete class="button del">DEL</button></div>
			</div>
			<div class="row">
				<div class="button-wrapper"><button data-number class="button">4</button></div>
				<div class="button-wrapper"><button data-number class="button">5</button></div>
				<div class="button-wrapper"><button data-number class="button">6</button></div>
				<div class="button-wrapper"><button data-operation class="button">+</button></div>
			</div>
			<div class="row">
				<div class="button-wrapper"><button data-number class="button">1</button></div>
				<div class="button-wrapper"><button data-number class="button">2</button></div>
				<div class="button-wrapper"><button data-number class="button">3</button></div>
				<div class="button-wrapper"><button data-operation class="button">-</button></div>
			</div>
			<div class="row">
				<div class="button-wrapper"><button data-number class="button">0</button></div>
				<div class="button-wrapper"><button data-number class="button">.</button></div>
				<div class="button-wrapper"><button data-operation class="button">/</button></div>
				<div class="button-wrapper"><button data-operation class="button">*</button></div>
			</div>
			<div class="row">
				<div class="button-wrapper"><button data-all-clear class="button clear">C</button></div>
				<div class="button-wrapper"><button data-equals class="button equal">=</button></div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
